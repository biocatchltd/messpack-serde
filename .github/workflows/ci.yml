name: Build
on:
    push:
    pull_request:

jobs:
    check:
        name: Tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                rust:
                    - stable
                    - beta
                    - nightly
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@master
              with:
                  toolchain: ${{ matrix.rust }}
            - name: test
              run: cargo test --all-features
            - name: fmt
              run: cargo fmt --all -- --check
            - name: clippy
              run: cargo clippy --all --all-features -- -D warnings
